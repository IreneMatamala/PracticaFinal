apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
data:
  DATABASE_URL: "postgres://user:pass@db:5432/mydb"
  SECRET_KEY: "mi-secreto"
  labels:
    app: web
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      tier: backend
  template:
    metadata:
      labels:
        app: web
        tier: backend
    spec:
      containers:
        - name: backend
          image: myacrname.azurecr.io/backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: web-config
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20

