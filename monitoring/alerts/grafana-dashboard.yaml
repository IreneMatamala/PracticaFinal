apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
data:
  dashboard.json: |
    {
      "dashboard": {
        "title": "TechWave App Dashboard",
        "panels": [
          {
            "title": "Pods Running",
            "type": "stat",
            "targets": [{"expr": "count(kube_pod_info)"}]
          }
        ]
      }
    }
