apiVersion: v1
kind: ConfigMap
metadata:
  name: techwave-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  techwave-dashboard.json: |
    {
      "title": "TechWave App",
      "panels": [
        {
          "title": "Pods Running",
          "type": "stat",
          "targets": [{"expr": "count(kube_pod_info)"}]
        }
      ]
    }
